<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Blocs</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" />
</head>
<body>

<!-- Include the navbar component here -->
<header th:include="fragments/navbar"></header>

<main class="container my-4">

    <h1 class="text-center">Liste des Blocs</h1>

    <!-- Pagination Summary -->
    <div class="mb-3">
        <p class="text-center">
            Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span> — Total: <span th:text="${totalItems}"></span> items.
        </p>
    </div>

    <nav aria-label="Page bloc navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" th:href="@{/blocs(page=${currentPage - 1})}">Previous</a></li>
<!--            <li class="page-item"><a class="page-link" href="#">1</a></li>-->
<!--            <li class="page-item"><a class="page-link" href="#">2</a></li>-->
<!--            <li class="page-item"><a class="page-link" href="#">3</a></li>-->
            <li class="page-item"><a class="page-link" th:href="@{/blocs(page=${currentPage + 1})}">Next</a></li>
        </ul>
    </nav>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom du Bloc</th>
                <th class="text-end">Coût de production</th>
                <th class="text-end">Bloc d'origine</th>
                <th class="text-end">Bloc originel</th>
                <th class="text-end">Longueur</th>
                <th class="text-end">Largeur</th>
                <th class="text-end">Hauteur</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bloc : ${blocs}">
                <td th:text="${bloc.produit.article.nomArticle}">Bloc</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(bloc.prixProduction, 0, 'DEFAULT', 2, 'COMMA') + ' Ar'}">0.00 Ar</td>
                <td class="text-end" th:text="${bloc.origine?.produit?.article?.nomArticle ?: 'Aucun'}">Aucun</td>
                <td class="text-end" th:text="${bloc.originel?.produit?.article?.nomArticle ?: 'Aucun'}">Aucun</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(bloc.produit.longueur, 0, 'DEFAULT', 2, 'COMMA')}">0.00</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(bloc.produit.largeur, 0, 'DEFAULT', 2, 'COMMA')}">0.00</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(bloc.produit.hauteur, 0, 'DEFAULT', 2, 'COMMA')}">0.00</td>
                <td class="text-end">
                    <a th:href="@{/blocs/form(idBloc=${bloc.id})}" class="btn btn-primary">Modifier</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
</html>
